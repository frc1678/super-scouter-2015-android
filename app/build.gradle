apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.citruscircuits.super_scouter_2014_android"
        minSdkVersion 17
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile 'io.realm:realm-android:0.76.0'
    compile files('libs/commons-io-2.4-javadoc.jar')
    compile files('libs/commons-io-2.4-sources.jar')
    compile files('libs/commons-io-2.4-tests.jar')
    compile files('libs/commons-io-2.4.jar')
    compile files('libs/dropbox-sync-sdk-android.jar')
    //compile files('libs/Parse-1.4.0.jar')
}
